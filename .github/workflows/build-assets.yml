name: Build Assets

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build JavaScript/CSS for PRODUCTION
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v3
      - name: NPM Build
      - name: Build
        run: |
          npm install
          npm run production
      - name: Put built assets in Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: resources/dist/
